name: Release Testing

on:
  workflow_dispatch:
  push:
    branches:
      - testing-matterjs

permissions:
  contents: read

jobs:
  build:
    name: Build Testing Package
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.setup.outputs.node-version }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Environment
        id: setup
        uses: ./.github/actions/setup-node

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint
      - name: Test
        run: pnpm run test
      - name: Build
        run: pnpm run build

      - name: Package Artifact
        uses: actions/upload-artifact@v5
        with:
          name: package.tgz
          path: apps/home-assistant-matter-hub/package.tgz

  prepare-docker:
    name: "Prepare Docker"
    runs-on: ubuntu-latest
    outputs:
      dockerfiles: ${{ steps.dockerfiles.outputs.dockerfiles }}
    steps:
      - uses: actions/checkout@v6
      - name: Find Dockerfiles
        id: dockerfiles
        uses: ./.github/actions/find-dockerfiles

  docker:
    name: "Build Docker"
    runs-on: ubuntu-24.04-arm
    needs: [prepare-docker, build]
    permissions:
      packages: write
    strategy:
      matrix:
        dockerfile: ${{ fromJSON(needs.prepare-docker.outputs.dockerfiles) }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Docker
        uses: ./.github/actions/setup-docker

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package Artifact
        uses: actions/download-artifact@v6
        with:
          name: package.tgz
          path: apps/home-assistant-matter-hub/
          merge-multiple: true

      - name: Build metadata
        id: meta
        run: |
          DOCKERFILE="${{ matrix.dockerfile }}"
          DOCKER_TYPE=$(basename "$DOCKERFILE" .Dockerfile)
          if [ "$DOCKER_TYPE" = "addon" ]; then
            echo "image=ghcr.io/riddix/home-assistant-matter-hub-addon-testing" >> "$GITHUB_OUTPUT"
          else
            echo "image=ghcr.io/riddix/home-assistant-matter-hub-testing" >> "$GITHUB_OUTPUT"
          fi
          echo "context=$(dirname $DOCKERFILE)" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          context: ${{ steps.meta.outputs.context }}
          file: ${{ matrix.dockerfile }}
          build-args: |
            NODE_VERSION=${{ needs.build.outputs.node-version }}
            PACKAGE_VERSION=2.0.0-testing.3
          tags: |
            ${{ steps.meta.outputs.image }}:2.0.0-testing.3
            ${{ steps.meta.outputs.image }}:testing
